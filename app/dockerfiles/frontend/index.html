<!doctype html>
<html>
<head><meta charset="utf-8"><title>Hotel Frontend</title></head>
<body>
  <h1>Hotel Reservation - Demo Frontend</h1>
  <div id="app">
    <button onclick="loadBookings()">Load bookings (from backend)</button>
    <pre id="out"></pre>
  </div>
  <script>
  async function loadBookings(){
    try{
      const res = await fetch('/api/bookings');
      const data = await res.json();
      document.getElementById('out').innerText = JSON.stringify(data, null, 2);
    }catch(e){ document.getElementById('out').innerText = 'error: '+e }
  }
  </script>
</body>
</html>
