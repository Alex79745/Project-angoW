name: Frontend + Backend CI/CD with Security, Deploy & ZAP Scans

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]

env:
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/frontend-app
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/backend-app

jobs:
  # --------------------------------------------------------
  # 1️⃣ INSTALL DEPENDENCIES AND CACHE (to speed up builds)
  # --------------------------------------------------------
  create_cache:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/dockerfiles/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

  # --------------------------------------------------------
  # 2️⃣ UNIT TESTS
  # --------------------------------------------------------
  yarn_test:
    runs-on: ubuntu-latest
    needs: create_cache
    defaults:
      run:
        working-directory: app/dockerfiles/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install
      - name: Run unit tests
        run: yarn test

  # --------------------------------------------------------
  # 3️⃣ SECURITY SCANS (STATIC ANALYSIS)
  # --------------------------------------------------------
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Secret Scanning with Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: "--verbose --redact --source . -f json -r gitleaks.json"
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks.json
          path: gitleaks.json

  njsscan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install njsscan
        run: pip install njsscan
      - name: Run njsscan (Node.js vulnerability scan)
        run: njsscan --exit-warning . --sarif -o njsscan.sarif
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: njsscan.sarif
          path: njsscan.sarif

  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Static code analysis (Semgrep)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/javascript"
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep.json
          path: semgrep.json

  retire:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Retire.js
        run: npm install -g retire
      - name: Run Retire.js (dependency vulnerability scan)
        run: retire --path . --outputformat json --outputpath retire.json
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: retire.json
          path: retire.json

  # --------------------------------------------------------
  # 4️⃣ BUILD FRONTEND & BACKEND DOCKER IMAGES
  # --------------------------------------------------------
  build-frontend:
    runs-on: ubuntu-latest
    needs: [yarn_test, gitleaks, njsscan, semgrep, retire]
    defaults:
      run:
        working-directory: app/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Build frontend Docker image
        run: |
          docker build -t $FRONTEND_IMAGE:${{ github.sha }} -t $FRONTEND_IMAGE:latest .
      - name: Push frontend to DockerHub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push $FRONTEND_IMAGE:${{ github.sha }}
          docker push $FRONTEND_IMAGE:latest

  build-backend:
    runs-on: ubuntu-latest
    needs: [yarn_test, gitleaks, njsscan, semgrep, retire]
    defaults:
      run:
        working-directory: app/backend
    steps:
      - uses: actions/checkout@v4
      - name: Build backend Docker image
        run: |
          docker build -t $BACKEND_IMAGE:${{ github.sha }} -t $BACKEND_IMAGE:latest .
      - name: Push backend to DockerHub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push $BACKEND_IMAGE:${{ github.sha }}
          docker push $BACKEND_IMAGE:latest

  # --------------------------------------------------------
  # 5️⃣ TRIVY IMAGE SECURITY SCAN
  # --------------------------------------------------------
  trivy:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    steps:
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget
          wget -qO- https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb stable main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy
      - name: Scan Docker images
        run: |
          trivy image -f json -o trivy-frontend.json --severity HIGH,CRITICAL $FRONTEND_IMAGE:latest
          trivy image -f json -o trivy-backend.json --severity HIGH,CRITICAL $BACKEND_IMAGE:latest
      - uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: |
            trivy-frontend.json
            trivy-backend.json

  # --------------------------------------------------------
  # 6️⃣ DEPLOY TO ANGO WEB VM (TEST ENV)
  # --------------------------------------------------------
  deploy_test:
    runs-on: ubuntu-latest
    needs: [trivy]
    steps:
      - name: Deploy Docker containers to AngoWeb test VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.TEST_SERVER_IP }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASS }}
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull $FRONTEND_IMAGE:latest
            docker pull $BACKEND_IMAGE:latest

            docker stop frontend-app || true && docker rm frontend-app || true
            docker stop backend-app || true && docker rm backend-app || true

            docker run -d --name frontend-app -p 80:80 $FRONTEND_IMAGE:latest
            docker run -d --name backend-app -p 3000:3000 $BACKEND_IMAGE:latest

  # --------------------------------------------------------
  # 7️⃣ ZAP SCANS (BASELINE & FULL DAST)
  # --------------------------------------------------------
  zap_baseline:
    runs-on: ubuntu-latest
    needs: [deploy_test]
    steps:
      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: "http://${{ secrets.TEST_SERVER_IP }}"
      - uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: report_html.html

  zap_full:
    runs-on: ubuntu-latest
    needs: [deploy_test]
    steps:
      - name: Run ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: "http://${{ secrets.TEST_SERVER_IP }}"
      - uses: actions/upload-artifact@v4
        with:
          name: zap-full-report
          path: report_html.html

  # --------------------------------------------------------
  # 8️⃣ MANUAL APPROVAL & PRODUCTION DEPLOYMENT
  # --------------------------------------------------------
  deploy_prod:
    runs-on: ubuntu-latest
    needs: [zap_full]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Manual Approval Notice
        run: echo "Deploying to production after manual approval..."
      - name: Deploy to production VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_USER }}
          password: ${{ secrets.PROD_PASS }}
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull $FRONTEND_IMAGE:latest
            docker pull $BACKEND_IMAGE:latest

            docker stop frontend-prod || true && docker rm frontend-prod || true
            docker stop backend-prod || true && docker rm backend-prod || true

            docker run -d --name frontend-prod -p 80:80 $FRONTEND_IMAGE:latest
            docker run -d --name backend-prod -p 3000:3000 $BACKEND_IMAGE:latest


            docker run -d --name frontend-prod -p 80:80 $FRONTEND_IMAGE:latest
            docker run -d --name backend-prod -p 3000:3000 $BACKEND_IMAGE:latest


